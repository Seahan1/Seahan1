name: Metrics

on:
  # æ¯å¤©åŒ—äº¬æ—¶é—´ 00:00 æ›´æ–°
  schedule: [{ cron: "0 16 * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # ğŸ“— Classic template
          template: classic
          base: header, metadata
          # ğŸ“… Half year calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ğŸ“Š Recently used (åŸºäºæœ€è¿‘æ´»åŠ¨åˆ†æè¯­è¨€)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: recently-used
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_recent_load: 400
          plugin_languages_recent_days: 30
          # commits_authoring: Seahan1, Seahan1@users.noreply.github.com

          # ğŸ’¡ Coding habits and activity
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_from: 400
          plugin_habits_days: 30
          plugin_habits_charts_type: graph
          plugin_habits_trim: yes
